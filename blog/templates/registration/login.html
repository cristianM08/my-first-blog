{% extends "blog/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>El teu nom d'usuari o contrasenya s√≥n incorrectes. Torna-ho a provar.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <table>
        <tr>
            <td><strong>Nom d'usuari: </strong></td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td><strong>Contrasenya: </strong></td>
            <td>{{ form.password }}</td>
        </tr>
        </table>
        <br>
        <br>
        <br>
        <input type="submit" value="Entrar" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}

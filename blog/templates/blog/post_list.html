{% extends 'blog/base.html' %}

{% block content %}

    {% for post in posts %}

        <div class="post">
            <div class="date">
                <p><strong>Publicat: </strong> {{ post.published_date }}</p>
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}">Comentaris: {{ post.comments.count }}</a>
        </div>
        <hr/>
    {% endfor %}

{% endblock %}
